<div class="container">
    <mat-card class="test-card">
        <mat-card-header>
          <mat-card-title>Upload CSV File</mat-card-title>
          <mat-card-subtitle>Upload a CSV file here to update the database</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="full-width">
            <label class="fileName">{{selectedFile?.name}}</label>
          </div>
            <div class="full-width upload-btn-wrapper">
                <button mat-raised-button color="primary">Select a File</button>
                <input placeholder="upload" name="uploadFile"
                type="file" #fileInput (change)="selectAFile()" > 
            </div>

            <div class="full-width">
                <label [ngClass]="(uploadStatus)? 'success':'failure'" *ngIf="uploadStatusMessage?.length">{{uploadStatusMessage}}</label>
            </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="button-row">
              <button mat-icon-button (click) = "cancelUpload()">
                  <mat-icon>close</mat-icon>
                  <span>Cancel</span>
                </button>
                <button mat-icon-button (click) = "uploadFile()">
                  <mat-icon>cloud_upload</mat-icon>
                  <span>Upload CSV</span>
                </button>
          </div>
        </mat-card-actions>
      </mat-card>
</div>
